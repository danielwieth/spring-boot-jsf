<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="theme.css"/>
    </h:head>


    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{deskController.preRenderView()}"/>
        </f:metadata>

        <p:layout fullPage="true">
            <p:layoutUnit id="header" position="north" size="70" gutter="0" styleClass="ui-layout-unit">
            </p:layoutUnit>

            <p:layoutUnit id="navigation" position="west" styleClass="ui-layout-unit" size="260" gutter="0">
            </p:layoutUnit>

            <p:layoutUnit id="content" position="center" styleClass="ui-layout-unit" gutter="0"> 
                <ui:insert name="content"/>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
