<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/views/shared/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <p:layout>
            <p:layoutUnit position="north" size="50" gutter="0" styleClass="ui-layout-unit">
                <h:form>
                    <p:commandButton value="#{msgUtils.msg('create')}" action="#{deskController.onCreateSituation()}"/>
                </h:form>
            </p:layoutUnit>        
            <p:layoutUnit position="center" gutter="0" styleClass="ui-layout-unit">
                <p:dataTable var="situation" value="#{deskController.situations}" paginator="true" paginatorAlwaysVisible="true" selectionMode="single"
                             rowKey="#{situation.id}">

                    <f:facet name="header">
                        List of Cars
                    </f:facet>

                    <p:column headerText="#{msgUtils.msg('id')}">
                        <h:outputText value="#{situation.id}"/>
                    </p:column>
                    <p:column headerText="#{msgUtils.msg('customer')}">
                        <h:outputText value="#{situation.customer}"/>
                    </p:column>
                    <p:column headerText="#{msgUtils.msg('project')}">
                        <h:outputText value="#{situation.project}"/>
                    </p:column>
                    <p:column headerText="#{msgUtils.msg('type')}">
                        <h:outputText value="#{situation.type}"/>
                    </p:column>
                    <p:column headerText="#{msgUtils.msg('priority')}">
                        <h:outputText value="#{situation.priority}"/>
                    </p:column>
                    <p:column headerText="#{msgUtils.msg('assignee')}">
                        <h:outputText value="#{situation.assignee.username}"/>
                    </p:column>
                    <p:column headerText="#{msgUtils.msg('reporter')}">
                        <h:outputText value="#{situation.reporter.username}"/>
                    </p:column>
                </p:dataTable>
            </p:layoutUnit>        
        </p:layout>
    </ui:define>
</ui:composition>
