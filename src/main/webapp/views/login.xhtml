<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="theme.css"/>
    </h:head>

    <f:metadata>
        <f:viewParam name="denied"/>
    </f:metadata>

    <h:body id="login-body">
        <h:form id="login" enctype="application/x-www-form-urlencoded">
            <div style="margin: auto; width: 320px; padding: 10px;">
                <input id="username" name="username" type="text" value="test" placeholder="#{msgUtils.msg('username')}"/>
                <input id="password" name="password" type="password" value="test" placeholder="#{msgUtils.msg('password')}"
                       style="margin-top: 15px;"/>
                <button autofocus="true"
                        style="width: 320px; height: 37px; margin-top: 32px;">
                    <span class="ui-button-text ui-c">#{msgUtils.msg('login')}</span>
                </button>
            </div>
        </h:form>
    </h:body>
</html>
